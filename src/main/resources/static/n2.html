<!DOCTYPE HTML>
<html>
<head>
<title>Template</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<table style="border: solid 2px black" class="center">
		<tbody>
			<tr>
				<td>
					<table class="center zero">
						<tbody>
							<tr>
								<td class="center"
									style="font-size: xx-large; font-weight: bold" colspan="2">
									Nutrition Facts</td>
							</tr>
							<tr>
								<td class="left">Serving Size</td>
								<td class="right">100 g</td>
							</tr>
							<tr>
								<td colspan="2" style="background-color: black; height: 10px"></td>
							</tr>

							<tr>
								<td class="left" colspan="2" style="font-size: small"><b>Amount
										Per Serving</b></td>
							</tr>
							<tr>
								<td colspan="2"
									style="background-color: black; padding: 0px; height: 1px"></td>
							</tr>

							<tr>
								<td class="left" colspan="2"><b>Calories</b>&nbsp;304</td>
							</tr>
							<tr>
								<td colspan="2"
									style="background-color: black; padding: 0px; height: 4px"></td>
							</tr>

							<tr>
								<td class="right" colspan="2" style="font-size: small"><b>%
										Daily Value</b></td>
							</tr>
							<tr>
								<td colspan="2"
									style="background-color: black; padding: 0px; height: 1px"></td>
							</tr>
							<tr>
								<td class="left"><b>Total&nbsp;Fat</b>&nbsp;0g</td>
								<td class="right"><b>0&nbsp;%</b></td>
							</tr>
							<tr>
								<td colspan="2"
									style="background-color: black; padding: 0px; height: 1px"></td>
							</tr>
							<tr>
								<td class="left"><b>Sodium</b>&nbsp;4mg</td>
								<td class="right"><b>0&nbsp;%</b></td>
							</tr>
							<tr>
								<td colspan="2"
									style="background-color: black; padding: 0px; height: 1px"></td>
							</tr>
							<tr>
								<td class="left"><b>Total&nbsp;Carbohydrate</b>&nbsp;82g</td>
								<td class="right"><b>27&nbsp;%</b></td>
							</tr>
							<tr>
								<td colspan="2"
									style="background-color: black; padding: 0px; height: 1px"></td>
							</tr>
							<tr>
								<td class="left">&nbsp;&nbsp;&nbsp;Dietary&nbsp;Fiber&nbsp;0.2g</td>
								<td class="right"><b>1&nbsp;%</b></td>
							</tr>
							<tr>
								<td colspan="2"
									style="background-color: black; padding: 0px; height: 1px"></td>
							</tr>
							<tr>
								<td class="left">&nbsp;&nbsp;&nbsp;Sugar&nbsp;82g</td>
								<td class="right"></td>
							</tr>
							<tr>
								<td colspan="2"
									style="background-color: black; padding: 0px; height: 1px"></td>
							</tr>
							<tr>
								<td class="left"><b>Protein</b>&nbsp;0.3g</td>
								<td class="right"><b>1&nbsp;%</b></td>
							</tr>
							<tr>
								<td colspan="2"
									style="background-color: black; padding: 0px; height: 10px"></td>
							</tr>

							<tr>
								<td class="left wide" colspan="2">
									<table class="wide">
										<tbody>
											<tr>
												<td class="left" style="width: 30%">Vitamin&nbsp;A</td>
												<td class="right" style="width: 15%">0&nbsp;%</td>
												<td style="width: 10%"><b>•</b></td>
												<td></td>
												<td class="left" style="width: 30%">Vitamin&nbsp;C</td>
												<td class="right" style="width: 15%">1&nbsp;%</td>
											</tr>
										</tbody>
									</table>
								</td>
							</tr>

							<tr>
								<td colspan="2"
									style="background-color: black; padding: 0px; height: 1px"></td>
							</tr>

							<tr>
								<td class="left wide" colspan="2">
									<table class="wide">
										<tbody>
											<tr>
												<td class="left" style="width: 30%">Calcium</td>
												<td class="right" style="width: 15%">1&nbsp;%</td>
												<td style="width: 10%"><b>•</b></td>
												<td class="left" style="width: 30%">Iron</td>
												<td class="right" style="width: 15%">2&nbsp;%</td>
											</tr>
										</tbody>
									</table>
								</td>
							</tr>

							<tr>
								<td colspan="2"
									style="background-color: black; padding: 0px; height: 1px"></td>
							</tr>

							<tr>
								<td class="left" colspan="2" style="font-size: small">
									Daily values are based on 2000 calorie diet.</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
